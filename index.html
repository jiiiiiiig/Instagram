<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="script.js"></script>
  </head>
  <body>

    <div id="top">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="instagram logo">
      <input type="search" name="" value="검색">
      <div>
        <i class="fas fa-home"></i>
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-compass"></i>
        <i class="fas fa-heart"></i>
      </div>
    </div>

    <div id="profile">
      <div id="profile_pic">
        <img class="circle_pic" src="image/thumbnails/1.jpg">
      </div>

      <div id="profile_info">
        <div id="id">
          <span>j.igg</span>
          <i class="fas fa-cog"></i>
        </div>
        <button>프로필 편집</button>
      </div>

      <div>
        <p>
          <strong id="userInfo">
            박지교 (Jigyo Park)
          </strong></br>
          <span id="summary">
            개발자
          </span>
        </p>
        <p id="profileDetail">
          <a href="https://github.com/jiiiiiiig">
            github.com/jiiiiiiig
          </a>
        </p>
      </div>
    </div>

    <div id="highlight_area">
      <div class="highlight">
        <div class="highlight_pic">
          <img class="circle_pic" src="image/h1.jpeg" height="35px">
        </div>
        <div class="">
           😍
        </div>
      </div>
      <div class="highlight">
        <div class="highlight_pic">
          <img class="circle_pic" src="image/h2.jpeg" height="35px">
        </div>
        <div class="">
           🥹
        </div>
      </div>
      <div>

      </div>
    </div>

    <div id="stat_bar">
      <div class="stat">
        게시물<br/>
        133
      </div>
      <div class="stat">
        팔로워<br/>
        408
      </div>
      <div class="stat">
        팔로우<br/>
        189
      </div>
    </div>


    <div id="sub_icons">
      <div class="selected">
        <i class="fas fa-border-all"></i>
      </div>
      <div>
        <i class="fas fa-film"></i>
      </div>
      <div>
        <i class="fas fa-play-circle"></i>
      </div>
      <div>
        <i class="fas fa-bookmark"></i>
      </div>
      <div>
        <i class="fas fa-user-tag"></i>
      </div>
    </div>

    <div>
      <div class="thumbnail_grid">
        <img src="image/thumbnails/1.jpg" class="thumbnail">
        <img src="image/thumbnails/2.jpg" class="thumbnail">
        <img src="image/thumbnails/3.jpg" class="thumbnail">
      </div>
      <div class="thumbnail_grid">
        <img src="image/thumbnails/4.jpg" class="thumbnail">
        <img src="image/thumbnails/5.jpg" class="thumbnail">
        <img src="image/thumbnails/6.jpg" class="thumbnail">
      </div>
      <div class="thumbnail_grid">
        <img src="image/thumbnails/7.jpg" class="thumbnail">
        <img src="image/thumbnails/8.jpg" class="thumbnail">
        <img src="image/thumbnails/9.jpg" class="thumbnail">
      </div>
    </div>

  </body>
</html>
